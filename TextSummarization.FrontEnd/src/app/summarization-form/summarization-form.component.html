<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summarization</title>
  <style>
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .form-horizontal {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    .form-group {
      flex: 1;
    }
    label {
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 300px;
      resize: none;
    }
    select, input[type="number"] {
      width: 100%;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .summary-capacity {
      margin-top: 20px;
    }
    .summary-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Summarization</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-horizontal">
        <div class="form-group textarea-group">
          <label for="text">Text:</label>
          <textarea id="text" [(ngModel)]="text" name="text" class="form-control" required></textarea>
        </div>
        <div class="form-group textarea-group">
          <label for="summary">Summary:</label>
          <textarea class="form-control" [value]="summary" id="summary" rows="10" readonly></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="method">Method:</label>
        <select id="method" [(ngModel)]="method" name="method" class="form-control">
          <option *ngFor="let method of methods" [value]="method">{{ method }}</option>
        </select>
      </div>
      <div class="form-group summary-capacity">
        <label for="capacity">Summary Capacity (0-1):</label>
        <input type="number" id="capacity" [(ngModel)]="capacity" name="capacity" class="form-control" step="0.1" min="0" max="1" required />
      </div>
      <button type="submit" class="btn btn-primary summary-button">Summarize</button>
    </form>
  </div>
</body>
</html>
